---
# defaults file for zfs

## modify if needed

# admin email for zed daemon, where to notify if there is a problem
zfs_admin_email: 'root'

## role variables you likely do not need to change

# packages to install 
zfs_pkgs: "{{ __zfs_pkgs }}"

# name of zed service
zfs_zed_service: "{{ __zfs_zed_service }}"

# repository suffix (for > centos 7.3 you need different repo)
zfs_repository_suffix: "{{ __zfs_repository_suffix }}"

